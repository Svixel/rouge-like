<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="store-name">My Store</h1>
        <nav>
            <a href="#products">Products</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Products</h2>
            <div id="product-grid">
                <!-- Products loaded from products.json -->
            </div>
        </section>

        <section id="cart" class="hidden">
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total">
                <strong>Total: $<span id="total-amount">0.00</span></strong>
            </div>
            <button id="checkout-btn" class="checkout-btn">Pay with Bitcoin</button>
        </section>
    </main>

    <footer>
        <p>Payments secured by BTCPay Server</p>
    </footer>

    <script src="js/store.js"></script>
</body>
</html>
