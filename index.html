<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rouge Like</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #1a1a2e;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: system-ui, sans-serif;
      color: #eee;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    #controls {
      margin-bottom: 1rem;
      font-size: 0.875rem;
      color: #888;
      text-align: center;
      line-height: 1.6;
    }

    #game-container {
      position: relative;
    }

    #map {
      display: grid;
      gap: 1px;
      background: #333;
      border: 2px solid #444;
    }

    .tile {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
      user-select: none;
    }

    .tile.wall {
      background: #2d2d44;
    }

    .tile.floor {
      background: #16213e;
    }

    .tile.exit {
      background: #1a4d1a;
    }

    .tile.door_locked {
      background: #4a3d1a;
    }

    .tile.door_unlocked {
      background: #1a4d1a;
    }

    .tile.stairs_down {
      background: #1a1a3e;
    }

    .health-bar {
      position: absolute;
      bottom: 2px;
      left: 4px;
      right: 4px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .health-bar-fill {
      height: 100%;
      transition: width 0.2s;
    }

    .health-bar-fill.player {
      background: #4ade80;
    }

    .health-bar-fill.enemy {
      background: #f87171;
    }

    #overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    #overlay.active {
      display: flex;
    }

    #overlay h2 {
      font-size: 2rem;
    }

    #overlay .win {
      color: #4ade80;
    }

    #overlay .lose {
      color: #f87171;
    }

    #play-again {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background: #4a5568;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #play-again:hover {
      background: #5a6578;
    }

    #hud {
      display: flex;
      gap: 2rem;
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    #stats {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    #inventory {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    #ability-indicator {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .ability-active {
      color: #4ade80;
      font-weight: bold;
    }

    .ability-inactive {
      color: #666;
    }

    #message-log {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: #aaa;
      max-width: 600px;
      min-height: 80px;
    }

    #message-log .message {
      padding: 0.125rem 0;
      border-bottom: 1px solid #333;
    }

    #message-log .message:first-child {
      color: #fff;
    }

    #floor-indicator {
      font-size: 1rem;
      color: #888;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Rouge Like</h1>
  <div id="floor-indicator">Floor: <span id="current-floor">1</span></div>
  <div id="controls">
    WASD/Arrows: Move | Space: Attack (then direction) | R: Ranged Attack | E: Wait<br>
    1: Select Melee | 2: Select Ranged
  </div>
  <div id="game-container">
    <div id="map"></div>
    <div id="overlay">
      <h2 id="overlay-message"></h2>
      <button id="play-again">Play Again</button>
    </div>
  </div>
  <div id="hud">
    <div id="stats">
      <div>HP: <span id="player-hp">10</span> / <span id="player-max-hp">10</span></div>
    </div>
    <div id="inventory">
      <div>Keys: <span id="key-count">0</span></div>
    </div>
    <div id="ability-indicator">
      <div id="melee-ability" class="ability-active">[1] Melee (2 dmg)</div>
      <div id="ranged-ability" class="ability-inactive">[2] Ranged (1 dmg)</div>
    </div>
  </div>
  <div id="message-log"></div>
  <script type="module" src="js/main.js"></script>
</body>
</html>
